[formatters]
keys = simple, complex

[formatter_simple]
format = [%(name)s] %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s %(levelname)s [%(name)s] [%(filename)s:%(lineno)d] - %(message)s

[handlers]
keys = console, file, debug

[handler_console]
class = StreamHandler
args = (sys.stdout,)
formatter = simple
level = INFO

[handler_file]
class = FileHandler
args = ("error.log",)
formatter = complex
level = WARNING

[handler_debug]
class = FileHandler
args = ("debug.log",)
formatter = complex
level = DEBUG

[loggers]
keys = parent, root, child

[logger_root]
level = DEBUG
handlers = console, file, debug

[logger_parent]
qualname = parent
level = DEBUG
handlers = 

[logger_child]
qualname = child
level = DEBUG
handlers = 